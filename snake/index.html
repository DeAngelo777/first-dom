<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <form action="form">
        <p class="form-title font-bold">Gyvatėlės pasaulyje</p>
        <div class="form-content">

            <label for="">Plotis</label>
            <input type="number" value="10" min="1" max="20" step="1"/>
            <p class="note">max plotis 10</p>
          </div>
          <div class="form-element">X</div>
          <div class="form-element">
            <label for="">Aukstis</label>
            <input type="number" />

            <p class="note">max aukštis: 15</p>
          </div>
          <div class="form-element"></div>
          <button class="" type="submit">Perpiešti</button>
        </div>
    </div>
      </form>

      <div class="world" id="world">

          <div class="cell"></div>

        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <img
        class="snake"
        style="top: 0px; left: 0px"
        src="./snake-round.png"
        alt=""
      />
      <img
        class="chicken"

    <footer id="main_footer">
