<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krepšinio pasaulyje</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/styles2.css" />
    <link rel="stylesheet" href="../css/basketball.css" />
  </head>

  <body>
    <main>
      <section class="leaderboard calc flex-col" id="calc">
        <div class="">
          <p class="text-4xl font-bold">Skaičiaus didintuvas</p>
        </div>
        <div class="calc flex-row" id="calc">
          <button class="minus">-</button>
          <div class="number">0</div>
          <button class="plus">+</button>
          <br />
        </div>
      </section>
      <br />
      <div class="py-3"></div>
      <section class="leaderboard text-center" id="leaderboard">
        <h1 class="text-4xl font-bold">Kas laimės krepšinį?</h1>
        <div class="homeGuestsContainer flex gap-2">
          <div class="text-3xl">Home</div>
          <div class="text-3xl">Guests</div>
        </div>
        <div class="leaderboard3 flex gap-12">
          <div class="sveciai">0</div>
          <div class="">:</div>
          <div class="namai">0</div>
        </div>
        <div class="taskuContainer flex gap-16">
          <div class="flex flex-col">
            <button class="plusvienas">+1</button>
            <button class="plusdu">+2</button>
            <button class="plustrys">+3</button>
          </div>

          <div class="flex flex-col">
            <button class="guests">+1</button>
            <button class="guests">+2</button>
            <button class="guests">+3</button>
          </div>
        </div>
        <p class="">Paspauskite norimą suma, kad pridėtumet taškus</p>
      </section>
    </main>

    <footer id="main_footer">
      <p>Cipyrights &copy; 2024</p>
    </footer>

    <script type="module" src="../js/basketball.js"></script>
  </body>
</html>
